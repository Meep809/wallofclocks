<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Wall</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .search-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .clock-container {
            text-align: center;
        }
        .clock {
            width: 150px;
            height: 150px;
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
        }
        .time {
            font-size: 18px;
            position: absolute;
            z-index: 1; /* Ensure the time stays on top of the clock */
        }
        .label {
            margin-top: 10px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a city or time zone..." oninput="filterClocks()">
    </div>
    
    <script>
        const timeZones = Intl.supportedValuesOf('timeZone').map(zone => ({ city: zone.split('/').pop().replace(/_/g, ' '), zone }));
        let clocks = [];

        function createClock(city, timeZone) {
            const container = document.createElement("div");
            container.className = "clock-container";
            
            const clock = document.createElement("div");
            clock.className = "clock";
            
            const timeDisplay = document.createElement("div");
            timeDisplay.className = "time";
            
            const label = document.createElement("div");
            label.className = "label";
            label.textContent = `${city} (${timeZone.split('/')[0]})`;
            
            container.appendChild(clock);
            container.appendChild(timeDisplay);
            container.appendChild(label);
            document.body.appendChild(container);
            
            clocks.push({ container, label, city, timeDisplay, timeZone });

            function updateClock() {
                const now = new Date();
                const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const time = new Intl.DateTimeFormat('en-US', options).format(now);
                timeDisplay.textContent = time;
            }

            updateClock();
            setInterval(updateClock, 1000);
        }

        function filterClocks() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            clocks.forEach(({ container, label, city }) => {
                const cityText = city.toLowerCase();
                if (cityText.includes(searchTerm)) {
                    container.style.display = "block"; // Show clock
                } else {
                    container.style.display = "none"; // Hide clock
                }
            });
        }

        timeZones.forEach(({ city, zone }) => createClock(city, zone));
    </script>
</body>
</html>
