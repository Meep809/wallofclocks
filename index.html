<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Wall</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            text-align: center;
            margin: 20px;
        }
        .clock {
            width: 150px;
            height: 150px;
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: white;
            position: relative;
        }
        .label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        const timeZones = Intl.supportedValuesOf('timeZone').map(zone => ({ city: zone.split('/').pop().replace(/_/g, ' '), zone }));
        
        function createClock(city, timeZone) {
            const container = document.createElement("div");
            container.className = "clock-container";
            
            const clock = document.createElement("div");
            clock.className = "clock";
            
            const label = document.createElement("div");
            label.className = "label";
            label.textContent = `${city} (${timeZone})`;
            
            container.appendChild(clock);
            container.appendChild(label);
            document.body.appendChild(container);
            
            function updateClock() {
                const now = new Date();
                const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                clock.textContent = new Intl.DateTimeFormat('en-US', options).format(now);
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }
        
        timeZones.forEach(({ city, zone }) => createClock(city, zone));
    </script>
</body>
</html>
